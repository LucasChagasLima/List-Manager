<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Manager - Gerenciador de Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-list-ul text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">List Manager</h1>
                </div>
                <button id="newListBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Nova Lista
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">Carregando suas listas...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-6"></i>
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Nenhuma lista encontrada</h2>
            <p class="text-gray-500 mb-6">Crie sua primeira lista para começar a organizar suas tarefas!</p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors duration-200">
                <i class="fas fa-plus mr-2"></i>
                Criar primeira lista
            </button>
        </div>

        <!-- Lists Grid -->
        <div id="listsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        </div>
    </main>

    <!-- Modal para Nova Lista -->
    <div id="listModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Nova Lista</h3>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="listForm">
                        <div class="mb-4">
                            <label for="listName" class="block text-sm font-medium text-gray-700 mb-2">Nome da Lista</label>
                            <input type="text" id="listName" name="name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Ex: Lista de Compras">
                        </div>
                        <div class="mb-4">
                            <label for="listDescription" class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
                            <textarea id="listDescription" name="description" rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                      placeholder="Descrição opcional..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="listType" class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                            <select id="listType" name="type" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="Todo">Tarefas</option>
                                <option value="Shopping">Compras</option>
                                <option value="Notes">Anotações</option>
                                <option value="Goals">Metas</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cor</label>
                            <div class="flex space-x-2">
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-blue-500 border-2 border-transparent" data-color="#3b82f6"></button>
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-green-500 border-2 border-transparent" data-color="#10b981"></button>
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-yellow-500 border-2 border-transparent" data-color="#f59e0b"></button>
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-red-500 border-2 border-transparent" data-color="#ef4444"></button>
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-purple-500 border-2 border-transparent" data-color="#8b5cf6"></button>
                                <button type="button" class="color-option w-8 h-8 rounded-full bg-pink-500 border-2 border-transparent" data-color="#ec4899"></button>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md transition-colors duration-200">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
                                <i class="fas fa-save mr-2"></i>
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualizar Lista -->
    <div id="viewListModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 id="viewListTitle" class="text-2xl font-bold text-gray-900"></h3>
                            <p id="viewListDescription" class="text-gray-600 mt-1"></p>
                        </div>
                        <div class="flex space-x-2">
                            <button id="editListBtn" class="text-blue-600 hover:text-blue-800 p-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button id="deleteListBtn" class="text-red-600 hover:text-red-800 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="closeViewModal" class="text-gray-400 hover:text-gray-600 p-2">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Add Item Form -->
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                        <form id="addItemForm" class="flex flex-col sm:flex-row gap-3">
                            <input type="text" id="itemTitle" placeholder="Adicionar novo item..." 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="itemPriority" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="1">Baixa</option>
                                <option value="2">Média</option>
                                <option value="3">Alta</option>
                            </select>
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
                                <i class="fas fa-plus"></i>
                            </button>
                        </form>
                    </div>

                    <!-- Items List -->
                    <div id="itemsList" class="space-y-3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
